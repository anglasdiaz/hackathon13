<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Dog Crud</title>
    </head>

    <body>
        <header>
            <nav>
                <h1>Dog Crud</h1>
                <p id="addPets">Agregar Mascota</p>
            </nav>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="newDogs">
                        <div>
                            <input type="text" name="newUrl" placeholder="Url">
                        </div>
                        <div>
                            <input type="text" name="newNombre" placeholder="Nombre">
                        </div>
                        <div>
                            <input type="text" name="newTelefono" placeholder="Telefono">
                        </div>
                        <div>
                            <input type="text" name="newCorreo" placeholder="Correo">
                        </div>
                        <div>
                            <input type="text" name="newPais" placeholder="Pais">
                        </div>
                        <div>
                            <textarea id="newAboutMe" cols="60" rows="10" placeholder="description"></textarea>
                        </div>
                        <button>Agregar</button>
                    </form>


                </div>

            </div>
        </header>
        <section>
            <div class="container">
            </div>
        </section>
        <script src="./app.js"></script>
    </body>

</html>
